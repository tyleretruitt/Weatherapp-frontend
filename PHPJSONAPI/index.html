<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Imported CSS library for better page aesthetics-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <script src="app.js"></script>
    
    
    
</head>
<body>
    <!--jQuery library needed for app.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css"></script>
    <!--Custom JS-->
    
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Weather Forecast</a>
            
        </div>
    </nav>
    <div class="row">
        <div class="input-field col s6">
            <input class="zipCode" type="text" placeholder="Zip Code" />
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="getWeatherForecast(); return false;">
                Get Weather
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
   
    
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Today's Weather</span>
                    <p class="forecast"></p>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
